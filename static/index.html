<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jarvik Chat</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: #eee;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #output {
      flex: 1;
      overflow-y: auto;
      padding: 1em;
    }
    form {
      display: flex;
      flex-wrap: wrap;
      background: #1e1e1e;
      padding: 0.5em;
      gap: 0.5em;
    }
    input, select {
      padding: 0.5em;
      font-size: 1em;
      border: none;
      border-radius: 5px;
    }
    #message {
      flex: 1;
    }
    button {
      background: #00a86b;
      color: white;
      border: none;
      padding: 0.5em 1em;
      border-radius: 5px;
      font-size: 1em;
    }
    div {
      margin-bottom: 0.5em;
    }
  </style>
</head>
<body>
  <div style="padding: 0.5em; background: #1e1e1e;">
    Model:
    <select id="model">
      <option value="mistral-openorca:7b" selected>Mistral</option>
      <option value="gemma:2b">Gemma</option>
      <option value="tinyllama:latest">TinyLlama</option>
    </select>
    UÅ¾ivatel:
    <input id="password" placeholder="napÅ™. jiri nebo public" />
    <button onclick="location.reload()">ðŸ”„</button>
  </div>
  <div id="output"></div>
  <form>
    <input id="message" autocomplete="off" placeholder="Zeptej se Jarvikaâ€¦" />
    <button>âž¤</button>
  </form>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.querySelector('form');
      const input = document.querySelector('#message');
      const output = document.querySelector('#output');
      const modelSelect = document.querySelector('#model');
      const passwordInput = document.querySelector('#password');
      const history = JSON.parse(sessionStorage.getItem('chatHistory') || '[]');

      history.forEach(msg => {
        const div = document.createElement('div');
        div.innerHTML = `<b>${msg.role}</b>: ${msg.content}`;
        output.appendChild(div);
      });

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const userInput = input.value.trim();
        if (!userInput) return;

        const user = passwordInput.value.trim();
        const model = modelSelect.value;

        const userDiv = document.createElement('div');
        userDiv.innerHTML = `<b>Ty</b>: ${userInput}`;
        output.appendChild(userDiv);
        input.value = '';
        output.scrollTop = output.scrollHeight;

        const response = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: userInput, model, user })
        });
        const data = await response.json();

        const botDiv = document.createElement('div');
        botDiv.innerHTML = `<b>Jarvik</b>: ${data.response}`;
        output.appendChild(botDiv);
        output.scrollTop = output.scrollHeight;

        history.push({ role: 'Ty', content: userInput });
        history.push({ role: 'Jarvik', content: data.response });
        sessionStorage.setItem('chatHistory', JSON.stringify(history));
      });
    });
  </script>
</body>
</html>
